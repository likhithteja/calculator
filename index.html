<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calci by TejaG</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <h1 class="text-center"> Calci in my Smart watch <a href="https://github.com/likhithteja" class="TejaG"> -by TejaG</a></h1>
    <div class="text-center">
        <div class="watch-div">
            <div class="band1"></div>
            <div class="watch_face">
            <div class="watch_glass"></div>
            <div class="support-button">
                <div class="calci">
                    <div class="container flex flex-col items-center bg-red mx-auto m-w-20">
                        <div class="row">
                        <input class="input" type="text" placeholder="calculate" />
                        <button class="button cancel">C</button>
                        </div>
                        <div class="row">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button operand">%</button>
                        </div>
                        <div class="row">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button operand">*</button>
                        </div>
                        <div class="row">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button operand">-</button>
                        </div>
                        <div class="row">
                        <button class="button">.</button>
                        <button class="button">0</button>
                        <button class="button">C</button>
                        <button class="button operand">+</button>
                        </div>
                        <div class="row">
                        <button class="button equals">=</button>
                        </div>
                    </div>
                    <script src="script.js"></script>
                </div>
            </div>
            <div class="watch-button"></div>
            </div>
            <div class="band2"></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
<h5>Made with <span class="emots"> &#10084; </span>in <a href="https://github.com/Aakashdeveloper/edu_intern_sep_22" class="TejaG">Akash Sir's Batch</a></h5>
</html>
